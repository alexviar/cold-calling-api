name: Trigger auto deployment for telnyxdemo

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ feature/laravel_reverb ]
    paths:
    - '**'
    - '.github/workflows/telnyxdemo-AutoDeployTrigger-931430ee-84f2-4e87-9ca4-2b554da70bbc.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TELNYXDEMO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TELNYXDEMO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TELNYXDEMO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.TELNYXDEMO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TELNYXDEMO_REGISTRY_PASSWORD }}
          containerAppName: telnyxdemo
          resourceGroup: internow
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


