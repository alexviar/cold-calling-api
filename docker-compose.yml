services:
  websocket:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-reverb
    ports:
      - "8080:8080"
    environment:
      - NAME=Laravel
      - ENV=local
      - KEY=base64:IQmRAVjOl2gNlO2b/vFADAgEMoAxymt8sL35ndVxK+E=
      - DEBUG=true
      - TIMEZONE=UTC
      - URL=http://localhost
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=your_database_name
      - DB_USERNAME=your_username
      - DB_PASSWORD=your_password
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: laravel-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: your_database_name
      MYSQL_USER: your_username
      MYSQL_PASSWORD: your_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # Archivo de configuraci√≥n de NGINX
      - ./ssl:/etc/nginx/ssl  # Carpeta con los certificados SSL
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - websocket
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
